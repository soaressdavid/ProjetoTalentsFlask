<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cadastro</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="formRegister" action="#" method="POST">
                <h1>Criar Conta</h1>
                <span>ou use seu e-mail para registrar</span>
                <input type="text" placeholder="Nome" name="nome" required />
                <input type="email" placeholder="Email" name="email" required />
                <input type="password" placeholder="Senha" name="senha" required />
                <select name="tipo_usuario" required>
                    <option value="" disabled selected>Eu sou...</option>
                    <option value="candidato">Candidato</option>
                    <option value="empresa">Empresa</option>
                    <option value="admin">Administrador</option>
                </select>
                <button id="btnRegister" type="submit">Salvar</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form id="formLogin" action="#" method="POST">
                <h1>Entrar</h1>
                <span>ou use sua conta</span>
                <input type="email" placeholder="Email" name="email" required />
                <input type="password" placeholder="Senha" name="senha" required />
                <a href="../index.php">Voltar para Home</a>
                <button id="btnLogin" type="submit">Entrar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem Vindo de Volta!</h1>
                    <p>Para se manter conectado conosco, faça login com suas informações pessoais</p>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Insira seus detalhes pessoais e comece sua jornada conosco</p>
                    <button class="ghost" id="signUp">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
